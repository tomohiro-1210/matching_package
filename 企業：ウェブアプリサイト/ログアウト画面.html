<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

                    <img src="./assets/img/common/user-icon.png" alt="user-icon">
                </div>
                <p class="l-header__company"><span>株式会社〇〇〇グループ</span>  さん</p>
                <p class="l-header__triangle">◀</p>
                <div class="l-header__humburgur">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
    </header>
    <!-- /header -->

    <!-- menu -->
    <div class="p-menu">
        <div class="p-menu__inner">
            <ul class="p-menu__content">
                    <li class="p-menu__item">
                        <a href="#" class="bold">アカウント設定<img src="./assets/img/common/arrow-white.png" alt="arrow-white"></a>
                    </li>
                    <li class="p-menu__item">
                        <a href="#" class="bold">パスワード再発行<img src="./assets/img/common/arrow-white.png" alt="arrow-white"></a>
                    </li>
                    <li class="p-menu__item">
                        <a href="#" class="bold">メール通知の設定<img src="./assets/img/common/arrow-white.png" alt="arrow-white"></a>
                    </li>
                    <li class="p-menu__item">
                        <a href="#">お問い合わせ<img src="./assets/img/common/arrow-white.png" alt="arrow-white"></a>
                    </li>
                    <li class="p-menu__item">
                        <a href="#">ヘルプ<img src="./assets/img/common/arrow-white.png" alt="arrow-white"></a>
                    </li>
                    <li class="p-menu__item">
                        <a href="#">運営からのお知らせ<img src="./assets/img/common/arrow-white.png" alt="arrow-white"></a>
                    </li>
                    <li class="p-menu__item">
                        <a href="#">ログアウト<img src="./assets/img/common/arrow-white.png" alt="arrow-white"></a>
                    </li>
            </ul>
        </div>
    </div>
    <!-- /menu -->
    <main>
        <div class="p-logout">
            <div class="p-logout__inner">
                <p class="p-logout__text">ログアウトしました。</p>
                <div class="c-button lite-gratation"><a href="#">ログインする</a></div>
                <a href="#" class="c-link"><img src="./assets/img/common/arrow-blue.png" alt="arrow-blue">TOPページに戻る</a>
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer class="l-footer">
        <div class="l-footer__container">
            <p class="l-footer__title"><a href="#">就活マッチングサイト</a></p>
            <nav class="l-footer__nav">
                <ul class="l-footer__menu">
                    <li class="l-footer__list"><a href="#">利用規約</a></li>
                    <li class="l-footer__list"><a href="#">プライバシーポリシー</a></li>
                    <li class="l-footer__list"><a href="#">運営会社</a></li>
                </ul>
            </nav>
        </div>

    <!-- /footer -->
    <!-- jquery/js -->
    <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
