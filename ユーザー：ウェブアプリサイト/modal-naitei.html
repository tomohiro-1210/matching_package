<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>内定モーダル</title>
</head>
<body>
    <!-- header -->
    <header class="l-header">
        <div class="l-header__wrap">
            <p class="l-header__title"><a href="#">就活マッチングサイト</a></p>
            <nav class="l-header__nav">
                <div class="l-header__img">
                    <img src="./assets/img/common/user-icon.png" alt="user-icon">
                </div>
                <p class="l-header__company"><span>株式会社〇〇〇グループ</span>  さん</p>
                <p class="l-header__triangle">◀</p>
                <div class="l-header__humburgur">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
    </header>
    <!-- /header -->
        <!-- 内定モーダル -->
        <div class="p-modal p-modal-naitei appear">
            <div class="p-modal__content">
                <div class="p-modal__close" data-closeButton>X</div>
                <!-- inner -->
                <div class="p-modal__inner">

                    <!-- 内定 -->
                    <p class="p-modal-naitei__decide">おめでとうございます！<br>下記企業との内定が<br class="sp-on">決まりました！</p>
                    <!-- /内定 -->

                    <!-- 企業データー -->
                    <div class="p-modal-naitei__status">
                        <div class="p-modal-naitei__img">
                            <img src="./assets/img/news/news-img.png" alt="profile-img">
                        </div>
                        <div class="p-modal-naitei__company">
                            <p class="p-modal-naitei__company__name">株式会社ヤマモト</p>
                            <p class="p-modal-naitei__company__pic">人事部採用担当：佐藤太郎</p>
                        </div>
                    </div>
                    <!-- /企業データー -->

                    <!-- 入力くださいませ -->
                    <p class="p-modal-naitei__input">運営会社からお祝い金を<br class="sp-on">お渡ししますので<br>
                        下記をご入力くださいませ</p>
                    <p class="p-modal-naitei__payment">お祝い金はPayPayでの<br class="sp-on">お支払いとなります<a href="#" class="question-mark"><img src="./assets/img/setting/setting-question.png" alt="setting-question"></a></p>
                    <!-- 入力くださいませ -->
                    
                    <!-- paypay ID登録 -->
                        <div class="p-modal__buttons --flex mt-30">
                            <input type="text" placeholder="PayPay ID">
                            <div class="p-modal__button p-modal__button--gratation">
                                <a href="#">PaypayIDを登録</a>
                            </div>
                        </div>
                        <!-- paypay ID登録 -->
                    
                    <!-- ボタン -->
                        <div class="p-modal__buttons mt-30">
                            <div class="p-modal__button p-modal__button--gray" data-closeButton>
                                <a href="#">X　　閉じる</a>
                            </div>
                        </div>
                        <!-- ボタン -->
                </div>
                <!-- inner -->
            </div>
        </div>
        <!-- 内定モーダル -->

    <main>
    </main>

    <!-- footer -->
    <footer class="l-footer">
        <div class="l-footer__container">
            <p class="l-footer__title"><a href="#">就活マッチングサイト</a></p>
            <nav class="l-footer__nav">
                <ul class="l-footer__menu">
                    <li class="l-footer__list"><a href="#">利用規約</a></li>
                    <li class="l-footer__list"><a href="#">プライバシーポリシー</a></li>
                    <li class="l-footer__list"><a href="#">運営会社</a></li>
                </ul>
            </nav>
        </div>
    </footer>
    <!-- /footer -->
</body>
</html>
